    <a href="https://github.com/josherich/dependent-writing"><img style="position: absolute; top: 0; left: 0; border: 0;z-index: 10;cursor: pointer;" src="https://s3.amazonaws.com/github/ribbons/forkme_left_gray_6d6d6d.png" alt="Fork me on GitHub"></a>
    <div id="widget_container">
      <div class="graph" id="graph">
        <div class="control-zoom">
            <a class="control-zoom-in" href="#" title="Zoom in"></a>
            <a class="control-zoom-out" href="#" title="Zoom out"></a>
          </div>
      
      </div>
      <div class="tree" id="tree"></div>

      <div class="content-editor" id="editor">
        <button id="rerender">render</button>
        <textarea name="" id="content_editor" cols="30" rows="10">

        </textarea>
      </div>
    </div>

    <div id="marker_stash">
      
    </div>

    <div id="control_panel">
      <div id="content_back">
        <div class="control-icon">
            <div class="clearfix pbs">
                <svg class="icon icon-arrow-left"><use xlink:href="#icon-arrow-left"></use></svg>
            </div>
        </div>
      </div>
      <div id="content_forward">
        <div class="control-icon">
            <div class="clearfix pbs">
                <svg class="icon icon-arrow-right"><use xlink:href="#icon-arrow-right"></use></svg>
            </div>
        </div>
      </div>
      <div id="toggle_graph">
        <div class="control-icon">
            <div class="clearfix pbs">
                <svg class="icon icon-make-group"><use xlink:href="#icon-make-group"></use></svg>
            </div>
        </div>
      </div>
      
      <!-- <span id="toggle_edit">Edit</span> -->
    </div>


    <div class="content">
      <div class="content-body markdown-body"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.0.1/d3.v3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/markdown-it/8.4.1/markdown-it.min.js"></script>
    <!-- <script src="./src/markdown-it.js"></script> -->
    <script src="./src/footnote.js"></script>
    <script type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.2/MathJax.js?config=TeX-MML-AM_CHTML">
    </script>
    <script src="./src/dag.js"></script>
    <script src="./src/tree.js"></script>
    <script src="./src/tex.js"></script>
    <script src="./src/anchor.js"></script>
    <script src="./src/index.js"></script>
    <script src="./src/main.js"></script>
  </body>
</html>
